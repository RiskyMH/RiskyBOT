baseURL: "https://riskymh.github.io/RiskyBOT"
title: RiskyBOT
paginate: 5
theme: PaperMod
author: RiskyMH

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false


minify:
    disableXML: true
    minifyOutput: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: RiskyBOT
    description: "Information for the discord bot RiskyBOT"
    keywords: [Discord, Bot, RiskyBOT, RiskyMH, DiscordJS, Discord, Discord-Bot]

    # images: ["<link or path of image for opengraph, twitter-cards>"]
    DateFormat: "January 2, 2006"
    defaultTheme: auto # dark, light
    disableThemeToggle: false

    ShowReadingTime: true
    ShowPostNavLinks: true
    ShowAuthor: false
    ShowToc: true

        
    assets:
        favicon: "./favicon.ico"
        favicon16x16:  "./favicon-16x16.png"
        favicon32x32:  "./favicon-32x32.png"
        apple_touch_icon:  "./apple-touch-icon.png"
        safari_pinned_tab:  "./safari-pinned-tab.svg"

    label:
        text: "RiskyBOT"
        icon: /RiskyBOT/robot.png
        iconHeight: 35

    # home-info mode
    homeInfoParams:
        Title: "Hi there \U0001F44B"
        Content: "Welcome to the information for the discord bot - RiskyBOT"

    socialIcons:
        - name: discord
          url: "https://discord.gg/BanFeVWyFP/"
        - name: github
          url: "https://github.com/RiskyMH/RiskyBOT"

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
outputs:
    home:
        - HTML
        - RSS
menu:
    main:
        - identifier: faq
          name: FAQ
          url: docs/faq/
          weight: 10
        - identifier: about
          name: About
          url: docs/about/
          weight: 20
        - identifier: invite
          name: Invite
          url: https://discord.com/api/oauth2/authorize?client_id=780657028695326720&permissions=537133120&scope=bot%20applications.commands
          weight: 30

