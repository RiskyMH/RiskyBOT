name: "CI"

on:
  push:
    branches: 
      - main
      - v**
  pull_request:
    # The branches below must be a subset of the branches above
    branches:
      - main
      - v**

jobs:
  typescript:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          # - macos-latest
          - windows-latest
        node: [ '17' ]
    name: "TypeScript Compile Test - ${{ matrix.os }} Node ${{ matrix.node }}"
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'

      - run: yarn install
      - run: yarn tsc --noEmitOnError 

  eslint:
    runs-on: ubuntu-latest
    name: "ESLint"
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 17
          cache: 'yarn'

      - run: yarn install
      - run: yarn eslint ./src/* ./packages/functions/src/* ./packages/tools/src/*
