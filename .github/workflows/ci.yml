name: "CI"

on:
  push:
    branches: 
      - main

  pull_request:
    # The branches below must be a subset of the branches above
    branches:
      - main

jobs:
  typescript-compile:
    runs-on: ubuntu-latest
    name: "TypeScript Compile"
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'

      - run: yarn install
      - run: yarn build 
      - uses: actions/upload-artifact@v3
        name: Upload artifact
        if: always()
        with:
          name: dist
          path: dist 

  eslint:
    runs-on: ubuntu-latest
    name: "ESLint"
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'

      - run: yarn install
      - run: yarn lint
