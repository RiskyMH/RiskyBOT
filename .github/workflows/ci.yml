name: "Continuous Integration"

on:
  push:
    branches: 
      - main

  pull_request:

jobs:
  typescript-build:
    runs-on: ubuntu-latest
    name: "TypeScript build"
    steps:
      - uses: actions/checkout@v3

      - name: Setup node.js v18
        uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      - name: Turbo cache
        id: turbo-cache
        uses: actions/cache@v2
        with:
          path: .turbo
          key: turbo-${{ github.ref_name }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ github.job }}-
      
      - name: Add custom Problem Matchers
        run: |
          echo ::add-matcher::.github/problem-matchers/tsc.json   

      - name: Install dependencies 
        # if: ${{ steps.yarn-cache.outputs.cache-hit != 'true' }}
        run: yarn install --immutable

      - name: Run Build
        # run: yarn build
        run: yarn turbo run build:ci --cache-dir=".turbo" && yarn tsc --build
      

  eslint:
    runs-on: ubuntu-latest
    name: "ESLint"
    steps:
      - uses: actions/checkout@v3

      - name: Setup node.js v18
        uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: 'yarn'
          cache-dependency-path: yarn.lock
            
      - name: Add custom Problem Matchers
        run: |
          echo ::add-matcher::.github/problem-matchers/eslint-compact.json   
          echo ::add-matcher::.github/problem-matchers/eslint-stylish.json   

      - name: Install dependencies 
        # if: ${{ steps.yarn-cache.outputs.cache-hit != 'true' }}
        run: yarn install --immutable

      - name: Run ESLint
        run: yarn turbo run lint --cache-dir=".turbo" && yarn eslint src/**/*.mts

  tests:
    runs-on: ubuntu-latest
    name: "Tests"
    needs: [typescript-build]
    steps:
      - uses: actions/checkout@v3

      - name: Setup node.js v18
        uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      - name: Turbo cache
        id: turbo-cache
        uses: actions/cache@v2
        with:
          path: .turbo
          key: turbo-${{ github.ref_name }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ github.ref_name }}-

      - name: Install dependencies 
        # if: ${{ steps.yarn-cache.outputs.cache-hit != 'true' }}
        run: yarn install --immutable

      # Actually run the tests (part of the test stage requires the build)
      - name: Run Tests
        run: yarn turbo run test --cache-dir=".turbo"
